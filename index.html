<!DOCTYPE html>
<html>
  <head>
    <title>Making a Bar Chart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
</head>
  <body>
    <div>
      <select name="graphe" id="graphe">
        <option value="">--Please choose an option--</option>
        <option value="grapheNeuf">Les voitures neuves</option>
        <option value="grapheOccasion">Les voitures d'occasions</option>
        <option value="grapheAll">Toutes les voitures</option>
      </select>
    </div>
    <div class= "Svg_div">
      <svg width="800" height="700"></svg>
    </div>
    
   
   
    <script>
      var select = document.querySelector('select');
      select.onchange = function() {

        function include(file) {
          var oScript =  document.createElement("script");
          oScript.src = file;
          oScript.type = "text/javascript";
          document.body.appendChild(oScript);
        }
        if(select.selectedIndex == 1){
        // On l'utilise :
          include("neuves.js");
        }
        else if(select.selectedIndex == 2){
          include("occasion.js");
        }
        else if(select.selectedIndex == 3){
          include("allModel.js")
        }
        else {
          alert("Please choose an option !");
        }
      } 
      </script>
  </body>
</html>
